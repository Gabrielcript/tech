<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clone Simples do iFood</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<div class="logo">
			<img
                src="https://zoomreceitas.com/wp-content/uploads/2023/08/culinaria-internacional-scaled.jpeg.webp"
                alt="Logo do site" />
        </div>
			<div class="search-bar">
				<input type="text" placeholder="Buscar restaurantes ou pratos" aria-label="Buscar restaurantes ou pratos">
        </div>
				<div class="user-options">
					<button class="login-btn">Entrar</button>
				</div>
	</header>

	<section class="hero">
		<h1>O melhor da sua cidade!</h1>
		<input type="text" placeholder="Digite seu endereço" aria-label="Digite seu endereço">
		<button class="btn-primary">Buscar</button>
	</section>

	<section class="restaurants">
		<h1>Culinária Sem Fronteiras</h1>
		<div class="restaurant-list">
			<div class="restaurant-item">
				<img
                    src="https://cdn.brasildefato.com.br/media/6eb6e3caef0a598bc3f03feb759d9b03.jpg"
                    alt="Yaksoba Thai" />
				<h3>Yaksoba Thai</h3>
				<p>$60</p>
			</div>
			<div class="restaurant-item">
				<img
                    src="https://riocopter.com.br/storage/imagens/1710818537.jpg"
                    alt="Feijoada Brasileira" />
				<h3>Feijoada Brasileira</h3>
				<p>$40</p>
			</div>
			<div class="restaurant-item">
				<img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpAv9_-ubfYFxvmoYyAdyG26xrRLy3bfYK2w&s"
                    alt="Curry Indiano" />
				<h3>Curry Indiano</h3>
				<p>$70</p>
			</div>
		</div>
		<!-- Mantendo divs duplicadas com alinhamento corrigido -->
		<div class="restaurant-list">
			<div class="restaurant-item">
				<img
                    src="https://www.receiteria.com.br/wp-content/uploads/receitas-de-bibimbap-1.jpg"
                    alt="Bibimbap" />
				<h3>Bibimbap</h3>
				<p>$70</p>
			</div>
			<div class="restaurant-item">
				<img
                    src="https://media.gazetadopovo.com.br/2023/07/25094408/mexican-tacos-with-beef-tomato-sauce-salsa-960x540.jpg"
                    alt="Mexican Tacos" />
				<h3>Mexican Tacos</h3>
				<p>$50</p>
			</div>
			<div class="restaurant-item">
				<img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYaFXdaBL3uJ-pZpun9FMSYIiciW-N8xgBNA&s"
                    alt="Combo Sushi" />
				<h3>Combo Sushi</h3>
				<p>$150</p>
			</div>
		</div>
	</section>

	<section class="social-media">
		<a href="https://www.instagram.com/culinaria.sem.fronteiras_?igsh=ZXoyMDAydGNscHll" target="_blank"
			rel="noopener noreferrer" class="instagram-link">Link para Instagram</a>
	</section>

	<footer>
		<p>&copy; 2024 Clone do iFood - Todos os direitos reservados</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
